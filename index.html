  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://files.catbox.moe/nuqt36.jpg') center/cover no-repeat fixed;
      color: #fff;
    }

    /* Intro */
    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      animation: fadeIn 1s ease;
    }
    #intro h1 {
      font-size: 40px;
      color: #ff4d88;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff4d88;
      margin-bottom: 20px;
      animation: pulse 2s infinite alternate;
    }
    #enterBtn {
      padding: 12px 30px;
      background: #fff;
      color: #ff4d88;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #enterBtn:hover {
      background: #ffe6f0;
      transform: scale(1.1);
    }
    .fade-out { animation: zoomOut 0.8s forwards; }

    @keyframes zoomOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pulse {
      from { text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4d88; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff3385; }
    }

    /* Profile */
    #profile {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    /* Glassmorphism box */
    .profile-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 25px 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeZoomIn 1s forwards ease-in-out;
      position: relative;
      overflow: visible;
    }
    @keyframes fadeZoomIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Avatar */
    .avatar-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
    }
    .avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 25px #ff80bf, 0 0 50px #ff4d88;
      animation: avatarGlow 2s infinite alternate;
    }
    @keyframes avatarGlow {
      from { box-shadow: 0 0 15px #ff99cc, 0 0 30px #ff4d88; }
      to { box-shadow: 0 0 30px #fff, 0 0 60px #ff3385; }
    }

    /* Orbit stars */
    .orbit {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      top: -20px;
      left: -20px;
      animation: rotateOrbit 12s linear infinite;
      pointer-events: none;
    }
    .orbit span {
      position: absolute;
      width: 10px; height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px #ff80bf;
    }
    .orbit span:nth-child(1) { top: 0; left: 50%; }
    .orbit span:nth-child(2) { bottom: 0; left: 50%; }
    .orbit span:nth-child(3) { left: 0; top: 50%; }
    .orbit span:nth-child(4) { right: 0; top: 50%; }
    @keyframes rotateOrbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Name + bio */
    h1 {
      font-size: 30px;
      margin: 10px 0;
      color: #ff4d88;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff4d88;
      animation: glitter 2s infinite alternate;
    }
    @keyframes glitter {
      from { text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ff4d88; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff3385; }
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ff4d88; /* c√πng m√†u t√™n */
      text-shadow: 0 0 10px #fff, 0 0 20px #ff4d88;
      animation: glitter 3s infinite alternate;
    }

    /* Social icons */
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
      max-width: 400px;
    }
    .links a {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff4081;
      font-size: 20px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .links a:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    /* Music button */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: #fff;
      color: #ff4081;
      font-size: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 20;
      transition: 0.3s;
    }
    #musicBtn:hover { transform: scale(1.2); }
    #musicBtn.playing {
      animation: spin 4s linear infinite, glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #ff99cc, 0 0 20px #ff4d88; }
      to   { box-shadow: 0 0 20px #fff, 0 0 40px #ff3385; }
    }

    /* Snow */
    #snow {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white, 0 0 20px #ff80bf;
      pointer-events: none;
      opacity: 0;
      animation: sparkleAnim 1.5s forwards;
    }
    @keyframes sparkleAnim {
      0% { opacity: 1; transform: scale(0.5) translateY(0); }
      50% { opacity: 1; transform: scale(1.2) translateY(-20px); }
      100% { opacity: 0; transform: scale(0.3) translateY(-40px); }
    }
  </style>

  <!-- Profile -->

      <div class="avatar-container">
        <img src="C:\Users\ADMIN\Pictures\z6868871954741_5349f4e1efa32d8b49bb92531f7ad11a.jpg" alt="Avatar" class="avatar">

      <!-- Social links -->

  <!-- Music -->
  <button id="musicBtn"><i class="fa-solid fa-music"></i></button>
  <audio id="bgMusic" src="https://files.catbox.moe/dey555.mp3" loop></audio>

  <script>
    const intro = document.getElementById("intro");
    const btn = document.getElementById("enterBtn");
    const profile = document.getElementById("profile");
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const profileBox = document.getElementById("profileBox");
    let playing = false;

    btn.addEventListener("click", () => {
      intro.classList.add("fade-out");
      setTimeout(() => {
        intro.style.display = "none";
        profile.style.display = "flex";
        music.play();
        playing = true;
        musicBtn.classList.add("playing");
      }, 800);
    });

    musicBtn.addEventListener("click", () => {
      if (playing) {
        music.pause();
        playing = false;
        musicBtn.innerHTML = '<i class="fa-solid fa-volume-xmark"></i>';
        musicBtn.classList.remove("playing");
      } else {
        music.play();
        playing = true;
        musicBtn.innerHTML = '<i class="fa-solid fa-music"></i>';
        musicBtn.classList.add("playing");
      }
    });

    // Snow effect
    const snowCanvas = document.getElementById("snow");
    const ctx = snowCanvas.getContext("2d");
    snowCanvas.width = window.innerWidth;
    snowCanvas.height = window.innerHeight;

    const flakes = Array.from({length: 100}).map(() => ({
      x: Math.random() * snowCanvas.width,
      y: Math.random() * snowCanvas.height,
      r: Math.random() * 3 + 1,
      d: Math.random() + 1
    }));

    function drawSnow() {
      ctx.clearRect(0,0,snowCanvas.width,snowCanvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      flakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
      });
      ctx.fill();
      moveSnow();
    }

    let angle = 0;
    function moveSnow() {
      angle += 0.01;
      flakes.forEach(f => {
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > snowCanvas.height) {
          f.y = 0;
          f.x = Math.random() * snowCanvas.width;
        }
      });
    }
    setInterval(drawSnow, 25);

    // Sparkles effect
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      const box = profileBox.getBoundingClientRect();
      sparkle.style.left = (Math.random() * box.width) + "px";
      sparkle.style.top = (Math.random() * box.height) + "px";
      profileBox.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 1500);
    }
    setInterval(createSparkle, 500);
  </script>
